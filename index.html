<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> <div class="container">
    <form action="/action_page.php">
        <h1 class="main_heading">Payment Form</h1> <hr>  
        <h2>Username Information</h2>
        <p>Name: <input type="text" name="name" placeholder="Enter Name" required> </p>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
        </fieldset>
        <p>Address: <br> <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="Enter email" required> </p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="Card_Type" id="Card_Type">
                <option value="">~Select a Card Type~</option>
                <option value="VISA">VISA</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rupay">Rupay</option>
            </select></p>
        <p>Card number: <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" ></p>
        <p>CVV: <input type="password" name="CVV_number" id="CVV_number"></p>
        <input type="Submit" value="Pay Now">
    </form> </div>
</body>
</html>
